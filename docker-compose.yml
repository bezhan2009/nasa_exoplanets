version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: exoplanet-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: ./exoplanets
    container_name: exoplanet-frontend
    # Still remove this to avoid host port conflict:
    # ports:
    #   - "80:80"
    depends_on:
      - backend
    restart: always
    environment:  # Updated for IP-based access (no domain)
      - VIRTUAL_HOST=212.67.9.175  # Matches the Host header for IP access
      - VIRTUAL_PORT=80
      # Remove LETSENCRYPT_HOST and LETSENCRYPT_EMAIL since no domain/HTTPS
    networks:
      - proxy-network

networks:
  proxy-network:
    external:
      name: proxy_proxy-network  # Replace with the actual name from 'docker network ls'